<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- fontfamily -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card">

      <div class="card__image">
        <div class="originalImage">
          <img src="./images/image-equilibrium.jpg" alt="img">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="about__equilibrium">Our Equilibrium collection promotes balance and calm.</p>

      <div class="box">
        <div class="num1">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="time">0.041 ETH</p>
        </div>
        <div class="num2">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <div class="horizontalLine"></div>
      <div class="about">
        <img class="thumbnail" src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="name">Jules Wyvern </span></p>
      </div>
    </div>
  </main>

</body>

</html>
